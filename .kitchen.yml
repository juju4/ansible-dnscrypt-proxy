---
driver:
  name: lxd_cli

transport:
  name: sftp

provisioner:
  name: ansible_playbook
  roles_path: ../
  hosts: test-kitchen
#  ansible_verbose: true
  ansible_verbose: false
  ansible_verbosity: 3
  ansible_extra_flags: <%= ENV['ANSIBLE_EXTRA_FLAGS'] %>
#  ansible_yum_repo: http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-8.noarch.rpm
  require_ansible_omnibus: true
#  require_chef_for_busser: false
  enable_yum_epel: true
  ansible_connection: ssh

platforms:
## FIXME! ansible v2.2, https://github.com/ansible/ansible-modules-core/issues/5459
  - name: ubuntu-16.04
  - name: ubuntu-14.04
#  - name: ubuntu-12.04
  - name: centos-7
  - name: centos-6
#  - name: alpine-3.4

suites:
  - name: default
    run_list:
    attributes:
  - name: default-source
    run_list:
    includes:
      - ubuntu-16.04
      - ubuntu-14.04
    provisioner:
      name: ansible_playbook
      playbook: test/integration/default/source.yml

