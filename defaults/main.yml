---

## maybe ovveriden by distribution values (from their packages)
dnscryptproxy_user: dnscrypt

dnscrypt_proxy_resolver_name: 'random'
## xenial package, not supporting random. Must be present in dnscrypt-resolver.csv
dnscrypt_proxy_resolver_name161: 'cs-uswest2'

dnscryptproxy_force_source: false

## if building from source (redhat)
#dnscryptproxy_libsodium_url: 'https://download.libsodium.org/libsodium/releases/libsodium-1.0.13.tar.gz'
dnscryptproxy_libsodium_url: 'https://github.com/jedisct1/libsodium/releases/download/1.0.13/libsodium-1.0.13.tar.gz'
dnscryptproxy_libsodium_checksum: '9c13accb1a9e59ab3affde0e60ef9a2149ed4d6e8f99c93c7a5b97499ee323fd'
dnscryptproxy_url: 'https://download.dnscrypt.org/dnscrypt-proxy/dnscrypt-proxy-1.9.5.tar.gz'
dnscryptproxy_source_prefix: '/usr/local'

